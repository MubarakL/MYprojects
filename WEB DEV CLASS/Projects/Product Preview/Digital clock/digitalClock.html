<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/Projects/Product Preview/Digital clock/DigitalClock.css">
</head>
<body>
    <h1>DIGITAL CLOCK</h1>
    <div class="container">
        <div class="clock">
            <span class="hour" id="h">12</span>
            <span>HOUR</span>
        </div>
        <div class="clock">
            <span class="minute" id="m">30</span>
            <span>MINUTE</span>
        </div>
        <div class="clock">
            <span class="second" id="s">01</span>
            <span>SECONDS</span>
        </div>
        <div class="clock">
            <span>AM</span>
        </div>
    </div>
    <script src="/Projects/Product Preview/Digital clock/DigitalClock.js"></script>
</body>
</html>
